<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptos UML y Requerimientos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.1/sweetalert2.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
            }
            100% {
                transform: translateY(-10vh) scale(1);
            }
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            z-index: 1;
        }

        .title {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .bounce-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 20px;
            font-size: 1em;
        }

        .bounce-button:hover {
            animation: bounce 0.5s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Conceptos de Requerimientos de Software</h1>
        <button class="bounce-button" onclick="showRequisitosInfo()">Aprender sobre Requerimientos</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.1/sweetalert2.all.min.js"></script>
    <script>
        function createBubbles() {
            const body = document.querySelector('body');
            for (let i = 0; i < 50; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const left = Math.random() * 100;
                const size = Math.random() * 30 + 10;
                const animationDuration = Math.random() * 4 + 2;
                
                bubble.style.left = left + 'vw';
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.animationDuration = animationDuration + 's';
                bubble.style.opacity = Math.random() * 0.5;
                
                body.appendChild(bubble);
                
                bubble.addEventListener('animationend', () => {
                    bubble.remove();
                    createBubbles();
                });
            }
        }

        function showRequisitosInfo() {
            Swal.fire({
                title: 'Requerimientos de Software',
                html: `
                    <div style="text-align: left">
                        <p><strong>Historias de Usuario:</strong> Descripciones de necesidades en lenguaje natural.</p>
                        <p><strong>Stakeholder:</strong> Personas o grupos interesados en el proyecto.</p>
                        <p><strong>Historiboard:</strong> Herramienta visual para entender requerimientos.</p>
                        <p><strong>Mochus (o MoCUs):</strong> Elementos para organizar requisitos.</p>
                        <p><strong>Entrevistas:</strong> Conversaciones para entender necesidades.</p>
                        <p><strong>Cuestionarios:</strong> Herramientas estructuradas para recoger informaci√≥n.</p>
                        <p><strong>Talleres de trabajo (workshops):</strong> Sesiones colaborativas para definir requerimientos.</p>
                        <p><strong>Prototipos:</strong> Modelos preliminares para probar funcionalidades.</p>
                    </div>
                `,
                confirmButtonText: 'Entendido',
                confirmButtonColor: '#4CAF50',
                background: '#333',
                color: '#fff',
                showClass: {
                    popup: 'animate__animated animate__fadeInDown'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                }
            });
        }

        document.addEventListener('DOMContentLoaded', createBubbles);
    </script>
</body>
</html>
